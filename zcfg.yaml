domain:
  allowed_area: [ 
    [0, 0],
    [0, 100],
    [100, 100],
    [100, 0],
    [0, 0],
  ]
  name: main
  min_poly_num: 2
  max_poly_num: 4
  min_points_num: 20
  max_points_num: 50
  polygon_side: 0.0001
  min_dist_from_boundary: 0.0001
  geometry_is_convex: True
  geometry_is_closed: True
  geometry: '2D'

opt_params:
  n_steps: 10
  pop_size: 15
  postprocess_attempts: 3
  mutation_prob: 0.6
  crossover_prob: 0.6
  mutations: [
            'rotate_poly',
            'resize_poly',
            'add_point',
            'drop_point',
            'add_poly',
            'drop_poly',
            'pos_change_point',
        ]
  selector: 'tournament_selection'
  mutation_each_prob: [0.125, 0.125, 0.15, 0.35, 0.00, 0.00, 0.25]
  crossovers: [
            'polygon_level',
            'structure_level',
        ]
  crossover_each_prob: [0.0, 1.0]
  postprocess_rules: [
            'not_out_of_bounds',
            'valid_polygon_geom',
            'not_self_intersects',
            'not_too_close_polygons',
            # 'not_overlaps_prohibited',
            'not_too_close_points',
        ]
  crossover_each_prob: 
  extra: 5
  n_jobs: -1
  log_dir: logs
  run_name: run_name
  golem_keep_histoy: False
  golem_genetic_scheme_type: steady_state
  golem_surrogate_each_n_gen: 5

tuner_params:
  tuner_type: optuna
  n_steps_tune: 5
  hyperopt_dist: uniform
  verbose: True
  timeout_minutes: 60

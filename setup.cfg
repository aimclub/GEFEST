[flake8]
exclude = 
    .git,.github,docs,__pycache__,env,venv,.venv,.ipynb_checkpoints,
    analytics.py, DL, serialization
max-line-length = 100
max-complexity = 10
docstring-convention = google
ignore = D100,D400,C812,VNE001,W503,E203,D107,D104,D105
per-file-ignores = 
    __init__.py:F401
    sound_interface.py:N806
    comsol_interface.py:C901
    test\*:D103

[tool:brunette]
exclude = .git,.github,docs,__pycache__,env,venv,.venv
line-length = 100
verbose = true
single-quotes = true

[isort]
include_trailing_comma = true
profile = black
